<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- load in google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Playfair+Display:900" rel="stylesheet">
    <!-- load in setup -->
    <link rel="stylesheet" href="styles/setup.css">
    <!-- load in styles -->
    <link rel="stylesheet" href="styles/styles.css">
    <title>Gif Finder</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="heading-text">
                <h1>The <br>Gif Finder</h1>
                <h2>you need today</h2>
            </div>

            <form action="#">
                <label for="search-input">search keyword</label>

                <div class="search-bar">
                    <input type="text" placeholder="money" id="search-input">
                    <input type="submit" value="search">
                </div>
            </form>
        </header>

        <section class="results">
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
      const app = {};
      app.key = 'e7o1sHbk3lsKR7Stwhj6rk0gJpJKQgNm';

      app.displayImages = function(data) {
        $('.results').empty();

        data.forEach(function(gifObj) {
          const gifHtml = `
            <div class="gif-box">
              <div class="img-box">
                <img src="${gifObj.images.original_still.url}" alt="${gifObj.title}">
              </div>
              <p class="gif-title">${gifObj.title}</p>
            </div>
          `;
          
          $('.results').append(gifHtml);
        });
      }

      app.getImages = function(searchTerm) {
        $.ajax({
          url: 'http://api.giphy.com/v1/gifs/search',
          method: 'GET',
          dataType: 'json',
          data: {
            api_key: app.key,
            q: searchTerm,
            rating: 'g'
          }
        }).then(function(results) {
          app.displayImages(results.data);
        }).fail(function(err) {
          console.log('I broke');
        });
      };

      app.init = function() {
        // $('form').on('submit', function(e) {
        $('form').submit(function(e) {
          e.preventDefault();
          const searchTerm = $('#search-input').val();
          app.getImages(searchTerm);
        });
      };

      $(function () {
        app.init();
      });


    </script>
</body>
</html>
